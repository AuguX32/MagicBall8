    <style>.archivo {
  font-family: "Archivo Black", sans-serif;

}
</style>
 <style>

  font-family: "Archivo Black", sans-serif;

 </style>

<body class="h-14 bg-linear-65 from-purple-500 to-pink-500 flex justify-center ">
  <section class="max-w-[5000px] max-h-[500px]">
    
  
    <header class="flex items-center flex justify-center items-center rounded-xl shadow-lg p-10 bg-violet-400 my-5 max-w-[1000px] max-h-[1000px] ml-30">


       <div class="w-40 ">
             <img src="../static/boule_magique.png">
        </div>

        <div>   
            <p class="font-bold text-center text-[20px]">Boule magique</p>
        </div>
        

    </header>

    
    <main class="grid grid-cols-2 flex justify-center items-center gap-6 rounded-xl shadow-lg p-10 bg-violet-400 my-10 max-w-[1000px] max-h-[1000px] ml-30">


    
       <div><img class="w-60" src="../static/boule-principale.png"></div>



        <div>
                    


                    <div class="py-5 archivo text-center">
                        <h1 class="text-center text-2xl">Instructions :</h1>
                        <ul class="list-decimal list-inside py-5"> 
                            <li>Ecris ta question</li>
                            <li>Valide avec le bouton</li>
                            <li>Decouvre ton futur !</li>


                        </ul>
                    </div>


                    <div>
                        <form method="POST" class="pt-4 text-center archivo-black">
                            <label>Question :</label>
                             <input name="question" type="text" class="border border-gray-300 rounded-lg px-4 w-full bg-fuchsia-200 m-4">
                            <button type="submit" class="px-6 py-4 h-14 bg-linear-to-bl from-violet-500 to-fuchsia-500 hover:from-violet-400 hover:to-fuchsia-400 rounded-lg m-4"> DÃ©couvre ton futur !</button>
                        </form>

                    
                    </div>

        </div>


    </main>
         
    
    
    <footer class="flex items-center flex justify-center items-center rounded-xl shadow-lg p-10 bg-violet-400 my-5 max-w-[1000px] max-h-[1000px] ml-30">
        <div class="border-2 p-8 border-violet-500 border-dashed rounded-lg text-center">
        {% if prediction %}
            <p class="text-lg">
                {{prediction}}
            </p>
        {% else %}
            <p class="text-lg"> Ton future t'attend ! </p>
        {% endif %}
        </div>
    </footer>
  </section>
